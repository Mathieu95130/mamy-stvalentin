<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sélection de Nourriture</title>
  <link rel="stylesheet" href="css/food.css" />
</head>
<body>
<div id="foodquestion">
  <b>Quel plat Aimerais-tu manger ? mon bb d'amour que j'aime plus que tout au monde</b>
</div>

<div class="food-selection">
  <div class="food-item">
    <img src="food/burgers.jpeg" alt="Burgers, frites et poulet frit" />
    <label
    ><input
            type="checkbox"
            name="food"
            value="Burgers, frites et poulet frit"
    />
      burgers BK ou mcdo</label
    >
  </div>
  <div class="food-item">
    <img src="food/dog.jpeg" alt="hot-dog" />
    <label>
      <input type="checkbox" name="food" value="hot-dog" /> tu me fais manger toi-même </label
    >
  </div>
  <div class="food-item">
    <img src="food/koreanfood.jpeg" alt="Nourriture coréenne" />
    <label
    ><input type="checkbox" name="food" value="Nourriture coréenne" />
      nourriture coréenne</label
    >
  </div>
  <div class="food-item">
    <img src="food/pasta.jpeg" alt="pâtes" />
    <label><input type="checkbox" name="food" value="pâtes" /> couscous RABAT MGL</label>
  </div>
  <div class="food-item">
    <img src="food/pizza.jpeg" alt="pizza" />
    <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
  </div>
    <img src="food/salad.jpeg" alt="salade" />
    <label><input type="checkbox" name="food" value="salade" /> salade</label>
  </div>
  <div class="food-item">
    <img src="food/steack.JPG" alt="steack" />
    <label><input type="checkbox" name="food" value="steack" /> steak</label>
  </div>
  <div class="food-item">
    <img src="food/sushi.jpeg" alt="sushi" />
    <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
  </div>
</div>
<button class="button" onclick="location.href='dessert.html'">
  JE TE PAYE  😁
</button>
</body>
</html>
